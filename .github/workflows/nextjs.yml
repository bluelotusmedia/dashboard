name: Deploy Next.js site to GitHub Pages

on:
  push:
    branches:
      - main # Change this to your default branch
  workflow_dispatch: # Add this line to enable manual trigger

permissions:
  contents: write # Add this line to grant write permissions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.0" # Specify the required Node.js version

      - name: Set environment variable
        run: echo "NEXT_PUBLIC_GEMINI_API_KEY=${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install

      - name: Build Next.js site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out # Change this if your output directory is different
